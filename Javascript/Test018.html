<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Test018.html</title>

<style type="text/css">

	.btn
	{
		background-color: orange;
		color: white;
		width : 150px;
		height : 30px;
		
	}
	.line
	{
		color: orange;
		
	}
	
	p { font-weight: bold;}
	
	input:focus
	{
		background-color: orange;
	}
	
	input { border-radius: 4px;}

</style>

<script type="text/javascript">

	function sungjuk_onclick()
	{
		var name = document.getElementById("name1").value;
		var kor = parseInt(document.getElementById("kor").value);
		var eng = parseInt(document.getElementById("eng").value);
		var mat = parseInt(document.getElementById("mat").value);
		var avg = 0;
		
		avg = Math.round((kor+eng+mat)/3);
		
		
		document.getElementById("name2").value = name;
		document.getElementById("avg").value = avg;
		
		if(avg >= 60 && kor >= 40 && eng >= 40 && mat >= 40)
		{
			document.getElementById("result").value = "합격";
		}
		else if( avg >= 60 && (kor < 40 || eng < 40 || mat < 40 ))
		{
			document.getElementById("result").value = "과락";
		}
		else if( avg < 60)
		{
			document.getElementById("result").value = "불합격";
		}
	}

</script>

</head>
<body align="center">

<!-- 
	사용자로부터 이름, 국어점수, 영어점수, 수학점수를 입력받아
	평균 점수와 판정 결과를 출력하는 페이지를 구성한다.
	판정 결과는 합격, 과락, 불합격 중 하나로 처리된다.
	
	합격은 모든 과목 점수가 40점 이상이면서 평균이 60점 이상인 경우
	과락은 평균이 60점 이상이지만, 한 과목이라도 40점 미만인 경우
	불합격은 평균이 60점 미만인 경우로 한다.
	
	HTML, CSS, Javascript
 -->

<div>
	<h1>▶ 성적 산출기 ◀</h1>
	<hr>
	<form>
		<p>● 이름 &nbsp;&nbsp;&nbsp;&nbsp;<input type="text" id="name1"  style="width:80px"></p>
		<p>● 국어점수 <input type="text" id="kor" style="width:80px;"></p>	
		<p>● 영어점수 <input type="text" id="eng" style="width:80px;"></p>	
		<p>● 수학점수 <input type="text" id="mat" style="width:80px;"></p>
		
		<input type="button" class="btn" value="결과" onclick="sungjuk_onclick()">
		
		<p>이름 <input type="text" id="name2"  style="width:80px" disabled="disabled">
		 평균 <input type="text" id="avg" style="width:80px" disabled="disabled">
		 판정결과 <input type="text" id="result" style="width:80px" disabled="disabled"></p>
			
	</form>
	<hr>
</div>


</body>
</html>
