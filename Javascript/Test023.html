<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test023.html</title>

    <script type="text/javascript">

        function printGrade()
        {
            var n=0;
            var str="";
            var list = new Array(new Array(), new Array(), new Array(), new Array(), new Array(), new Array());

            do
            {
                str = prompt("이름 국어 수학 영어 : (" + (n+1) + ") :" );

                if(str == "" || str == ".")
                {
                    break;
                }
                var arr = str.split(" ");

                list[0][n] = arr[0];
                list[1][n] = arr[1];
                list[2][n] = arr[2];
                list[3][n] = arr[3];

                list[4][n] = (Number(list[1][n]) + Number(list[2][n]) + Number(list[3][n])).toString();
                list[5][n] = 1;

                n++;

            }while (true)

            for (var i = 0; i < list[0].length ; i++)
            {
                for (var j = 0; j < list.length ; j++)
                {
                    if(i==j)
                    {
                        continue;
                    }
                    if(list[4][j] > list[4][i])
                    {
                        (list[5][i]++).toString();
                    }
                }

            }

            document.getElementById("count").value = list[0].length;
            document.getElementById("txtResult").value = "이름  국어  영어  수학  총점  등수\n";


            for (var i = 0; i < list[0].length ; i++)
            {
                for (var j = 0; j < list.length ; j++)
                {
                    document.getElementById("txtResult").value += list[j][i] + " ";

                }
                document.getElementById("txtResult").value += "\n";
            }

        }
    </script>

</head>
<body>

<div>
    <h1>성적 정보 입력</h1>
    <hr>
    <form>
        <input type="button" class="btn" value="성적정보입력" onclick="printGrade()"><br>

        전체 인원 수<input type="text" id="count"><br>
        -----------------------------------------------<br>
        <textarea rows="10" cols="50" id="txtResult"></textarea><br>
        -----------------------------------------------
    </form>
</div>

</body>
</html>
