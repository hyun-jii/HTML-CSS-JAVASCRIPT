<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Test027_1.html</title>

<style type="text/css">

	* { font-weight: bold; font-size: 20pt; text-align: center;}
	
	#btn
	{
		background-color: pink;
		color: black;
		border-radius: 5px;
		width: 200px;
		font-weight: bold;
		font-size: 20pt;
	}

</style>

<script type="text/javascript">
	
	function lottoNumber()
	{
		var count = Number(document.getElementById("lotto").value);
		document.getElementById("result").value = "";
		
		for (var i = 0; i < count; i++)
		{
			document.getElementById("result").value += randomNumeric() + "\n";
		}
	}
	
	function randomNumeric()
	{
		// 방 6개로 구성된 배열 생성
		var lottoArray = new Array(6);
		
		// 방 45개로 구성된 배열 생성
		var arr = new Array(45);
		
		// 45개 방으로 구성된 배열의 각 방에
		// 1 ~ 45 까지의 로또 번호 채우기
		for (var i = 1; i <= arr.length; i++)
		{
			arr[i-1] = i;
		}
		
		// 뒤섞기
		for (var i = 0; i < arr.length; i++)
		{
			var j = parseInt(Math.random()*45);
			var temp = arr[i];
			arr[i] = arr[j];
			arr[j] = temp;
		}
		
		//테스트
		//return arr;
		
		// 배열의 요소 옮겨담기
		for (var i = 0; i < 6; i++)
		{
			lottoArray[i] = arr[i];
		}
		
		// 정렬
		lottoArray.sort(function(a,b)
		{
			return Number(b)-Number(a);
		});
		
		
		// 최종 결과값 반환
		return lottoArray;
		
	}

</script>

</head>
<body>

<!-- 
	로또 번호(1~45)를 중복되지 않은 정수 6개를 생성하여
	출력해주는 페이지를 구현한다.
	HTML, CSS, Javascript 를 활용한다.
	난수 발생 함수를 활용한다.
	번호순(오름차순)으로 정렬하여 출력할 수 있도록 한다.
	주문한 장 수 만큼 출력할 수 있도록 한다.
	
	페이지 레이아웃
	---------------------------------------------------------
	
	로또	[	5 ]	장		<주문하기>
	
	결과
	------------------------------
	1 2 3 4 5 6
	6 13 22 36 41 44
	1 3 9 11 25 31
	7 20 21 22 31 35
	11 23 24 32 37 39
	------------------------------

	---------------------------------------------------------
 -->
 
 <div>
 	<h1>로또 번호 생성</h1>
 	<hr>
 </div>

<div>
	<form>
		로또 <input type="text" id="lotto" style="width: 100px">장
		<input type="button" id="btn" value="주문하기" onclick="lottoNumber()"><br><br>
		결과<br><br>
		<textarea rows="10" cols="30" id="result" readonly="readonly"></textarea>
	</form>
</div>
</body>
</html>
