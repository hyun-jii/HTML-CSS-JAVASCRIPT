<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Test014.html</title>

<script type="text/javascript">

	//msg 변수 -> 함수 밖에 선언 -> 모든 함수에서 접근 가능한 전역 변수
	msg = "2019년 10월의 한 가운데";
	//-- var 키워드 사용 여부와 관계없이 전역 변수의 형태로 기능하는 상황
	
	function button_onclick1()
	{
		// 함수 내부에 변수를 선언
		// var 키워드 포함 -> name 변수 -> 함수 내부에 선언 -> 지역 변수
		// var name ="김동현";
		// var 키워드 생략 -> name 변수 -> 함수 내부에 선언 -> 상황에 따른 지역/전역 변수
		
		var name = "김동현";
		document.write("이름 : " + name);
		alert(msg);
	}
	
	function button_onclick2()
	{
		document.write("이름 : " + name);
		alert(msg);
		
	}


</script>

</head>
<body>

<div>
	<input type="button" id="button1" value="Button" onclick="button_onclick1()">
	<br>
	<input type="button" id="button2" value="Button" onclick="button_onclick2()">
</div>



</body>
</html>
