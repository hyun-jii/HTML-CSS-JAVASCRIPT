<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Test016.html</title>

<style type="text/css">

	input
	{
		font-family: 나눔고딕코딩;
		font-weight: bold;
	}
	input:focus
	{
		background-color: #eeeedd;
	}
	input.btn
	{
		width: 80px;
		font-weight: bold;
		font-family: 맑은 고딕;
	}
	input.btn:hover
	{
		color: orange;
	}

</style>

<script type="text/javascript">

	function btnAdd_onclick()
	{
		var txt01 = document.getElementById("num1");
		var txt02 = document.getElementById("num2");
		var result = document.getElementById("result");
		
		result.value = Number(txt01.value) + Number(txt02.value);
	} 
	
	function btnSub_onclick()
	{
		var txt01 = document.getElementById("num1");
		var txt02 = document.getElementById("num2");
		var result = document.getElementById("result");
		
		result.value = Number(txt01.value) - Number(txt02.value);		
	}
	
	function btnMul_onclick()
	{
		var txt01 = document.getElementById("num1");
		var txt02 = document.getElementById("num2");
		var result = document.getElementById("result");
		
		result.value = Number(txt01.value) * Number(txt02.value);
		
	}
	
	function btnDiv_onclick()
	{
		var txt01 = document.getElementById("num1");
		var txt02 = document.getElementById("num2");
		var result = document.getElementById("result");
		
		result.value = parseInt(txt01.value) / parseInt(txt02.value);
	}

</script>

</head>
<body>


<div>
	<h1>자바스크립트 활용</h1>
	<hr>
</div>

<div>
	<h3>두 개의 정수를 입력받고</h3>
	<h3>합, 차, 곱, 몫을 연산하여 연산 결과를 출력할 수 있도록 한다.</h3>
	<h3>HTML, CSS, Javascript 활용</h3>
</div>

<div>
	<form>
		정수 1 : <input type="text" id="num1" style="width: 80px;">
		정수 2 : <input type="text" id="num2" style="width: 80px;">
		<br><br>
		<input type="button" class="btn" value="더하기" onclick="btnAdd_onclick()">
		<input type="button" class="btn" value="빼기" onclick="btnSub_onclick()">
		<input type="button" class="btn" value="곱하기" onclick="btnMul_onclick()">
		<input type="button" class="btn" value="나누기" onclick="btnDiv_onclick()">
		<br><br>
		결과 : <input type="text" id="result" style="width: 80px" disabled="disabled">
		
		<input type="reset" class="btn" value="취소">
	
	
	</form>
</div>

</body>
</html>
