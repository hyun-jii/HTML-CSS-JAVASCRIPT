<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Test027.html</title>

<style type="text/css">

	* { font-weight: bold; font-size: 20pt; text-align: center;}
	
	#btn
	{
		background-color: pink;
		color: black;
		border-radius: 5px;
		width: 200px;
		font-weight: bold;
		font-size: 20pt;
	}

</style>

<script type="text/javascript">
	
	function lottoNumber()
	{
		var lotto = Number(document.getElementById("lotto").value);
		var rNumber = new Array();
		var m = 0;
		
		
		for (var i = 0; i < lotto; i++)
		{
			for (var j = 0; j < 6; j++)
			{			
				rNumber[j] = parseInt(Math.random()*45)+1;
				
				if(j > 0)
				{
					for (var m = 0; m < j; m++)
					{
						
						if(rNumber[j] == rNumber[m])
						{
							rNumber[j] = parseInt(Math.random()*45)+1;
						}	
					}
				}
			}
			
			rNumber.sort(function(a,b) 
			{
				return a-b;	
			});
			
			for (var k = 0; k < rNumber.length; k++)
			{
				document.getElementById("result").value += rNumber[k] + " ";
			}
			
			document.getElementById("result").value += "\n";
			
		}
	}

</script>

</head>
<body>

<!-- 
	로또 번호(1~45)를 중복되지 않은 정수 6개를 생성하여
	출력해주는 페이지를 구현한다.
	HTML, CSS, Javascript 를 활용한다.
	난수 발생 함수를 활용한다.
	번호순(오름차순)으로 정렬하여 출력할 수 있도록 한다.
	주문한 장 수 만큼 출력할 수 있도록 한다.
	
	페이지 레이아웃
	---------------------------------------------------------
	
	로또	[	5 ]	장		<주문하기>
	
	결과
	------------------------------
	1 2 3 4 5 6
	6 13 22 36 41 44
	1 3 9 11 25 31
	7 20 21 22 31 35
	11 23 24 32 37 39
	------------------------------

	---------------------------------------------------------
 -->
 
 <div>
 	<h1>로또 번호 생성</h1>
 	<hr>
 </div>

<div>
	<form>
		로또 <input type="text" id="lotto" style="width: 100px">장
		<input type="button" id="btn" value="주문하기" onclick="lottoNumber()"><br><br>
		결과<br><br>
		<textarea rows="10" cols="30" id="result" readonly="readonly"></textarea>
	</form>
</div>
</body>
</html>
