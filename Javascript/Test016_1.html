<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Test016_1.html</title>

<style type="text/css">

	input
	{
		font-family: 나눔고딕코딩;
		font-weight: bold;
	}
	input:focus
	{
		background-color: #eeeedd;
	}
	input.btn
	{
		width: 80px;
		font-weight: bold;
		font-family: 맑은 고딕;
	}
	input.btn:hover
	{
		color: orange;
	}

</style>

<script type="text/javascript">

	function myCalc(obj)
	{
		//alert("함수호출완료");
		
		/* var vNumObj1 = document.getElementById("num1");
		var vNumObj2 = document.getElementById("num2");
		var vNum1 = vNumObj1.value;
		var vNum2 = vNumbOb2.value; */
		
		var vNum1 = document.getElementById("num1").value;
		var vNum2 = document.getElementById("num2").value;
		var vResult = 0;
		
		//alert(obj);
		//alert(obj.value);
		
		if(obj.value == "더하기")
		{
			//덧셈 연산 수행
			vResult = parseInt(vNum1) + parseInt(vNum2);
		}
		else if(obj.value == "빼기")
		{
			//뺄셈 연산 수행
			vResult = parseInt(vNum1) - parseInt(vNum2);
		}
		else if(obj.value == "곱하기")
		{
			//곱셈 연산 수행
			vResult = parseInt(vNum1) * parseInt(vNum2);
		}
		else if(obj.value == "나누기")
		{
			//나눗셈 연산 수행
			vResult = parseInt(vNum1) / parseInt(vNum2);
		}
		
		//alert(vResult);
		
		document.getElementById("result").value = vResult;
				
	}

</script>

</head>
<body>


<div>
	<h1>자바스크립트 활용</h1>
	<hr>
</div>

<div>
	<h3>두 개의 정수를 입력받고</h3>
	<h3>합, 차, 곱, 몫을 연산하여 연산 결과를 출력할 수 있도록 한다.</h3>
	<h3>HTML, CSS, Javascript 활용</h3>
</div>

<div>
	<form>
		정수 1 : <input type="text" id="num1" style="width: 80px;">
		정수 2 : <input type="text" id="num2" style="width: 80px;">
		<br><br>
		<input type="button" class="btn" value="더하기" onclick="myCalc(this)">
		<input type="button" class="btn" value="빼기" onclick="myCalc(this)">
		<input type="button" class="btn" value="곱하기" onclick="myCalc(this)">
		<input type="button" class="btn" value="나누기" onclick="myCalc(this)">
		<br><br>
		결과 : <input type="text" id="result" style="width: 80px" disabled="disabled">
		
		<input type="reset" class="btn" value="취소">
	
	
	</form>
</div>

</body>
</html>
