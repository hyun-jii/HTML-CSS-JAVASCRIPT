<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Test024.html</title>

<style type="text/css">

	 * { font-weight: bold; font-size: 20pt; text-align: center;}
	.btn
	{
		background-color: pink;
		border : 3px solid black;
		width: 200px;
		cursor: pointer;
		border-radius: 10px 0px 10px 0px;
		transition:all 0.9s, color 0.3;
	}
	
	.btn:hover 
	{ 
		background: #f8585b;
		box-shadow:200px 0 0 0 rgba(0,0,0,0.5) inset;

	}
	
	input { width: 300px;}
	
	h1 { color: pink; font-weight: bold; background: black;}

</style>

<script type="text/javascript">

	function addMember()
	{
		//alert("함수 호출 확인");
		
		var name = document.getElementById("txtName").value;
		var tel = document.getElementById("txtTel").value;
		var addr = document.getElementById("txtAddr").value;
		
		//테스트
		//alert(name + " " + tel + " " + addr);
		
		var tableNode = document.getElementById("memberTbl");
		
		// tbody 엘리먼트 접근 -> 사용하지 않는 경우 생략
		// ※ 주의. 브라우저에 따라 다른 결과
		
		/*
		var tbodyNode = null;
		if(tableNode.childNodes[0].nodeType==1)
		{
			tbodyNode = tableNode.childNodes[0];	//IE
		}
		else
		{
			tbodyNode = tableNode.childNodes[1];	//CR, FF
		}
		*/
		
		// <tr></tr> 엘리먼트 동적 생성
		// <td></td> 엘리먼트 동적 생성
		
		// "박종호" 텍스트 데이터를 <td> 엘리먼트에 추가
		// → <td>"박종호"</td>
		
		// 구성된 <td> 엘리먼트를 <tr> 엘리먼트에 추가
		// → <tr><td>"박종호"</td></tr>
		
		// ...전화번호와 주소도 같은 방법으로 추가
		
		var trNode = document.createElement("tr"); 		//<tr></tr>
		
		/*
		var tdNode1 = document.createElement("td"); 	//<td></td>
		var nameNode = document.createTextNode(name);	//<td>노드에 추가할 "박종호" 노드 생성
		
		var tdNode2 = document.createElement("td");
		var telNode = document.createTextNode(tel);
		
		var tdNode3 = document.createElement("td");
		var addrNode =  document.createTextNode(addr);
		
		tdNode1.appendChild(nameNode);	// <td>"박종호"</td>
		tdNode2.appendChild(telNode);	// <td>010-4444-444</td>
		tdNode3.appendChild(addrNode);	// <td>서울 마포구</td>
		
		trNode.appendChild(tdNode1);	//<tr><td>"박종호"</td></tr>
		trNode.appendChild(tdNode2);	//<tr><td>"박종호"</td><td>010-4444-444</td></tr>
		trNode.appendChild(tdNode3);	//<tr><td>"박종호"</td><td>010-4444-444</td><td>서울 마포구</td></tr>
		*/
		trNode.appendChild(createTdNode(name));
		trNode.appendChild(createTdNode(tel));
		trNode.appendChild(createTdNode(addr));
		
		tableNode.appendChild(trNode);
		
	}
	
	function createTdNode(val)
	{
		var textNode = createTextNode(val);
		var tdNode = createElement("td");
		tdNode.appendChild(textNode);
		
		return tdNode;
	}

</script>

</head>
<body>


<div>
	<h1>자바스크립트를 활용한 테이블 동적 생성</h1>
	<hr>
</div>

<div>
	<form>
		이름 <input type="text" id="txtName" class="txt"><br>
		전화번호 <input type="text" id="txtTel" class="txt"><br>
		주소 <input type="text" id="txtAddr" class="txt"><br>
		<br>
		<button type="button" class="btn" onclick="addMember()">회원 정보 입력</button>
		<br><br><br>
		
		<table border="1" id="memberTbl">
			<tr>
				<td>이름</td><td>전화번호</td><td>주소</td>
			</tr>
			<tr>
				<td>최창훈</td><td>010-1111-1111</td><td>제주 서귀포</td>
			</tr>
			<tr>
				<td>한현수</td><td>010-2222-2222</td><td>서울 은평구</td>
			</tr>
			<tr>
				<td>이현지</td><td>010-3333-3333</td><td>전남 여수</td>
			</tr>
		
		</table>
	</form>
</div>

</body>
</html>
