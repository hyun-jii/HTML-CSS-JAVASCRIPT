<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Test020.html</title>

<style type="text/css">

	 * { font-weight: bold; font-size: 20pt; text-align: center;}
	.btn
	{
		background-color: pink;
		border : 2px solid black;
		width: 100px;
	}
	
	input { width: 300px;}

</style>


<script type="text/javascript">

	var list = new Array(4,7,9,1,3,2,5,6,8);
	//document.getElementById("array").value = list;
	
	
	function array_onclick()
	{
		//alert(list);
		document.getElementById("array").value = list;
		var result = new Array();
		var j=0;
		
		for (var i = 0; i < list.length; i++)
		{
			if(list[i]%2 == 0)
			{
				result[j] = list[i];
				j++;
			}
		}
		
		document.getElementById("result").value = result;
	}

</script>

</head>
<body>

<!-- 

	임의의 정수가 들어있는 1차원 배열의 숫자 데이터들 중에서
	짝수만 골라서 출력하는 페이지를 구성한다.
	HTML, CSS, Javascript 를 활용한다.
	※ 임의의 정수가 들어있는 1차원 배열 -> 4, 7, 9, 1, 3, 2, 5, 6, 8
	
	페이지 레이아웃
	----------------------------------------------------
	초기 배열 상태	[			]
	
	<  결과  >
	
	짝수만 출력 [			]

 -->
 
 
 <div>
 	<hr>
 	<form>
 		
 		<p>초기 배열 상태 <input type="text" id="array" readonly="readonly"></p>
 		
 		<input type="button" class="btn" value="결과" onclick="array_onclick()">
 		
 		<p>짝수만 출력 <input type="text" id="result"></p>	
 	</form>
 	<hr>
 
 
 </div>

</body>
</html>
