<!DOCTYPE html>
<html>
<head>

<title>Test015.html</title>

<style type="text/css">

	input.box:focus

<script type="text/javascript">

	function btnA_onclick()
	{
		var txt01 = document.getElementById("txtLeft");

	function btnResult_onclick()
	{
		//테스트

		var txt02 = document.getElementById("txt_su2");
		var txtResult = document.getElementById("txt_result");
		
		//txtResult.value = parseInt(txt01.value) + parseInt(txt02.value);
		
		txtResult.value = Number(txt01.value) + Number(txt02.value);
		
		
	}
	
	

</script>

</head>
<body>

<div>
