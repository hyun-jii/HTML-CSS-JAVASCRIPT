<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Test017.html</title>

<style type="text/css">
	
	input.btn
	{
		background-color: orange;
		color: white;
		border : 2px  solid white;
		font-weight: bold;
		width : 60px;
		padding : 5px;
		
	}
	input.btn:hover
	{
		color : red;
	}
	
	p { font-weight: bold;}
	
	input { font-family: 나눔고딕코딩; font-weight: bold;}
	input:focus { background-color: yellow;}


</style>


<script type="text/javascript">

	function countMoney()
	{
		var money = document.getElementById("money").value;
		var m500 = 0;
		var m100 = 0;
		var m50 = 0;
		var m10 = 0;
		
		document.getElementById("tot").value = money;
		
		m500 = Math.floor(money/500);
		
		document.getElementById("m500").value = parseInt(m500);
		
		m100 = (money - parseInt(m500)*500)/100;
		
		document.getElementById("m100").value = parseInt(m100);
		
		m50 = (money - parseInt(m500)*500 - parseInt(m100)*100)/50;
		
		document.getElementById("m50").value = parseInt(m50);
		
		m10 = (money - parseInt(m500)*500 - parseInt(m100)*100 - parseInt(m50)*50)/10;
		
		document.getElementById("m10").value = parseInt(m10);
		
		//alert(parseInt(m500));
		
	}

</script>

</head>
<body align="center">

<!--  
	특정 금액(10원 ~ 990원)을 사용자로부터 입력받아
	화폐 단위로 구분하여 출력하는 페이지를 작성한다.
	화폐 단위는 편의상 오백원, 백원, 오십원, 십원으로 처리한다.
	HTML, CSS, Javascript를 활용한다.
	
	페이지 레이아웃 구성
	------------------------------------------------------------
	
	금액 [		] 원
	
	< 결과 > < 취소 >
	
	총액 [		] 원
	오백원	[	] 개
	백원	[	] 개
	오십원	[	] 개
	십원	[	] 개
 -->
 
 <div>
 	 <hr>
	 <form>
	 	<p>금액
	 	<input type="text" id="money" style="width:80px"> 원</p>
	 	
	 	
	 	<input type="button" class="btn" value="결과" onclick="countMoney()">
	 	<input type="reset" class="btn" value="취소">
	 	<br><br>
	 	
	 	<p>총액
	 	<input type="text" id="tot" style="width:80px;">원</p>
	 	<p>오백원
	 	<input type="text" id="m500" style="width:50px;">개</p>
	 	<p>백원
	 	<input type="text" id="m100" style="width:50px;">개</p>
	 	<p>오십원
	 	<input type="text" id="m50" style="width: 50px">개</p>
	 	<p>십원
	 	<input type="text" id="m10" style="width: 50px">개</p>
	 	
	 </form>
	 <hr>
 	
 </div>

</body>
</html>
